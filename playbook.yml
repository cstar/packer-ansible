---
-   hosts: all
    become: yes
    become_method: sudo
    vars:
        first_packages:
            - python-minimal
            - aptitude
        system_packages:
            - git
            - mcrypt
            - apache2
            - libapache2-mod-php
            - php-cli
            - unzip
        apache2_modules:
            - rewrite
            - ssl
            - php7.0
      
    pre_tasks:
            -   name: Install required first packages.
                apt: pkg={{ item }} update_cache=yes state=latest
                with_items: "{{ first_packages }}"
            
            -   name: Install required system packages.
                apt: pkg={{ item }} update_cache=yes state=latest
                with_items: "{{ system_packages }}" 